<html>
  <head>
    <title>Headlines</title>
  </head>
  <body>
    <h1>News and Weather</h1>
    <h2>Current Weather</h2>
    <form>
      <input type="text" name="city" placeholder="Enter a city name">
      <input type="submit" value="Submit">
    </form>
    <p>City: <b>{{weather.city}}</b></p>
    <p>{{weather.description}} | {{weather.temperature}}&#8451;</p>
    <h2>Headlines</h2>
    <form>
      <input type="text" name="news_provider" placeholder="Enter a news provider">
      <input type="submit" value="Submit">
    </form>
    {% for article in articles %}
	    <a href={{article.link}}><b>{{article.title}}</b></a><br/>  
	    <i>{{article.published}}</i><br/>  
	    <p>{{article.summary}}</p>
	    <hr/>
	{% endfor %}
  </body>
</html>
