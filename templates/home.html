<html>
  <head>
    <title>Headlines</title>
    <form>
      <input type="text" name="news_provider" placeholder="search" />
      <input type="submit" value="Submit" />
    </form>
  </head>
  <body>
    <h1>Headlines</h1>
    {% for article in articles %}
	    <a href={{article.link}}><b>{{article.title}}</b></a><br/>  
	    <i>{{article.published}}</i><br/>  
	    <p>{{article.summary}}</p>
	    <hr/>
	{% endfor %}
  </body>
</html>
